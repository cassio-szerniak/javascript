<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, ini2ial-scale=1.2">
    <title>Somando Números</title>
    <style>
        div#result {
            margin-top: 20px;
            font-size: 20px;
            margin-right: 0px;
            padding-right: 0px;
        }
        div#res{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result"><strong>Resultado: </strong></div>
    
    <script>
        
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            //abaixo Number vai converter o texto da caixa de string para número
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            
            result.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>.`
        }
        

    </script>

</body>
</html>
